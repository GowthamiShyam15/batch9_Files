<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <style>
        label{
            color:Blue;
        }
        #id1{
            resize: none;
        }
        input[type="text"],[type="password"],[type="email"]{
            border:none;
            border-bottom: 3px solid blue;
            padding:10px;
            border-radius: 20px;
        }
        input:focus{
            outline: none;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <form action="basics.html" target="_blank">
        <label>First Name:</label> <input type="text" placeholder="enter your first name" minlength="3" maxlength="15" required autofocus><br><br>
        <label>Last Name:</label> <input type="text" placeholder="enter your last name"><br><br>
        <label for="">Email Id:</label> <input type="email" placeholder="enter your email" required><br><br>
        <label for="">Password:</label> <input type="password" placeholder="enter your password"><br><br>
        <label for="">Mobile No.: </label> <input type="tel" placeholder="enter your mobile no" ><br><br>
        <label for="">Gender:</label> <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Others
        <br><br>
        <label for="">Hobbies:</label> <input type="checkbox" name="hobbies">Cricket
        <input type="checkbox" name="hobbies">Swimming
        <input type="checkbox" name="hobbies">Tennis
        <input type="checkbox" name="hobbies">Hockey
        <input type="checkbox" name="hobbies">Reading
        <br><br>
        <label for="">Courses:</label>
        <select name="" id="">
            <option value="">HTML</option>
            <option value="">CSS</option>
            <option value="">JS</option>
            <option value="">ReactJS</option>
        </select> <br><br>
        <label for="">File Upload:</label> <input type="file"><br><br>
        <label for="">Comments:</label>
        <textarea name="" id="id1" rows="5" cols="30"></textarea><br><br>
        <input type="submit" value="Register">
        <input type="reset" value="Clear">



    </form>
</body>
</html>
